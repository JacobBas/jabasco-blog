{{ define "main" }}
<div class="container">
  <a href="/{{ .File.Dir }}{{ .File.TranslationBaseName }}"
    ><h1 class="display display-2 text-italic">{{ .Title }}</h1></a
  >
  <p class="text-italic">{{ time.Format "Jan 2, 2006" .Params.date }}</p>
  <aside class="blog-post table-of-contents">
    <h2 class="display display-3 text-italic">Table of Contents</h2>
    {{ .TableOfContents }}
  </aside>
  <section>{{ .Content }}</section>
</div>
{{ end }}
