# markdown settings using goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false # this should never be set to true or else it will ruin your life
    noClasses = true
    style = 'friendly'
    tabWidth = 2